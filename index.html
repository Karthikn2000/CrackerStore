<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>CrackerStore ‚Äî Demo</title>

<style>
:root{
  --orange:#ff6f00;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%;font-family:Arial,Helvetica,sans-serif}

/* ===== BACKGROUND FROM GITHUB ===== */
body{
  background:url('https://raw.githubusercontent.com/Karthikn2000/CrackerStore/main/images/bg.png')
  no-repeat center center fixed;
  background-size:cover;
}

/* fireworks */
#fw{position:fixed;inset:0;z-index:-1;pointer-events:none}

/* header */
header{
  position:fixed;top:0;left:0;right:0;height:56px;
  background:linear-gradient(90deg,var(--orange),#ff3d00);
  color:#fff;display:flex;align-items:center;justify-content:center;
  font-size:20px;font-weight:800;z-index:50;
}

.top2{
  position:fixed;top:56px;left:0;right:0;height:64px;
  background:rgba(255,111,0,0.95);
  display:flex;align-items:center;justify-content:center;
  gap:16px;padding:8px;z-index:45;
}

.search-wrap{
  background:#fff;border-radius:30px;
  display:flex;align-items:center;padding:6px 12px;
  width:520px;max-width:70%;
}
.search-wrap input{border:0;outline:0;width:100%;font-size:15px}

#cartBtn{
  position:absolute;right:16px;
  background:#fff;color:var(--orange);
  border:0;padding:8px 14px;border-radius:20px;
  font-weight:800;cursor:pointer;
}
#cartBadge{
  background:red;color:#fff;border-radius:50%;
  padding:2px 6px;margin-left:6px;visibility:hidden;
}

/* layout */
.layout{display:flex;padding-top:130px}
.sidebar{width:180px;padding:12px}
.sidebar button{
  width:100%;margin-bottom:10px;padding:10px;
  border-radius:8px;border:0;
  background:linear-gradient(90deg,#ff8a50,#ff5722);
  color:#fff;font-weight:700;cursor:pointer;
}
.sidebar button.active{outline:3px solid rgba(255,255,255,0.3)}

.grid{
  flex:1;display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:12px;padding:12px;
}

/* cards */
.card{
  background:#fff;border-radius:10px;padding:10px;
  box-shadow:0 8px 20px rgba(0,0,0,.2);
}
.card img{
  width:100%;height:130px;
  object-fit:cover;border-radius:8px;
}
.name{font-weight:700;margin-top:6px}
.price{color:#666;font-weight:700}

.qty{
  display:flex;justify-content:center;align-items:center;
  gap:8px;margin-top:6px;
}
.qty button{
  width:30px;height:30px;border-radius:8px;
  border:0;background:var(--orange);
  color:#fff;font-size:18px;cursor:pointer;
}
.qty span{min-width:24px;text-align:center;font-weight:800}

/* cart */
#cartPanel{
  position:fixed;top:0;right:0;width:360px;height:100%;
  background:#fff;transform:translateX(100%);
  transition:.3s;z-index:100;
  display:flex;flex-direction:column;
}
#cartPanel.open{transform:translateX(0)}
.cart-header,.cart-footer{padding:12px;border-bottom:1px solid #eee}
.cart-body{flex:1;overflow:auto;padding:12px}
.cart-row{
  display:flex;justify-content:space-between;
  padding:8px 0;border-bottom:1px dashed #ddd;
}
.order-field{width:100%;padding:8px;margin-top:6px}

@media(max-width:900px){
  .sidebar{display:none}
  #cartPanel{width:100%}
}
</style>
</head>

<body>

<canvas id="fw"></canvas>

<header>üéá CrackerStore</header>

<div class="top2">
  <div class="search-wrap">
    üîç <input id="searchInput" placeholder="Search crackers">
  </div>
  <button id="cartBtn">üõí <span id="cartBadge">0</span></button>
</div>

<div class="layout">
  <aside class="sidebar">
    <button data-cat="all" class="active">Home</button>
    <button data-cat="Rocket">Rockets</button>
    <button data-cat="Flowerpot">Flower Pots</button>
    <button data-cat="Wala">Walas</button>
    <button data-cat="Shot">Shots</button>
    <button data-cat="Bomb">Bombs</button>
    <button data-cat="Other">Others</button>
  </aside>
  <main class="grid" id="grid"></main>
</div>

<div id="cartPanel">
  <div class="cart-header">
    <b>Your Cart</b>
    <button onclick="cartPanel.classList.remove('open')">‚úï</button>
  </div>
  <div class="cart-body" id="cartList"></div>
  <div class="cart-footer">
    <div id="cartTotal"><b>Total: ‚Çπ0</b></div>
    <input class="order-field" placeholder="Customer name">
    <input class="order-field" placeholder="Address">
    <input class="order-field" placeholder="Phone">
    <button class="order-field"
      style="background:var(--orange);color:#fff;border:0;font-weight:800">
      Place Order
    </button>
  </div>
</div>

<script>
/* ===== GITHUB IMAGE BASE ===== */
const IMG_BASE =
  "https://raw.githubusercontent.com/Karthikn2000/CrackerStore/main/images/";

/* ===== IMAGE PICKER (MATCHES YOUR FILES) ===== */
function getCategoryImage(cat){
  switch(cat){
    case "Rocket":     return IMG_BASE + "largerocket1.png";
    case "Flowerpot":  return IMG_BASE + "smallrocket1.png";
    case "Wala":       return IMG_BASE + "largerocket1.jpg";
    case "Shot":       return IMG_BASE + "smallrocket1.png";
    case "Bomb":       return IMG_BASE + "largerocket1.png";
    default:           return IMG_BASE + "smallrocket1.png";
  }
}

/* ===== DATA ===== */
const baseItems=[
  {name:'Small Rocket',cat:'Rocket'},
  {name:'Large Rocket',cat:'Rocket'},
  {name:'Mega Rocket',cat:'Rocket'},
  {name:'Small Pot',cat:'Flowerpot'},
  {name:'Medium Pot',cat:'Flowerpot'},
  {name:'100 Wala',cat:'Wala'},
  {name:'300 Wala',cat:'Wala'},
  {name:'Single Shot',cat:'Shot'},
  {name:'5 Shots',cat:'Shot'},
  {name:'Small Bomb',cat:'Bomb'},
  {name:'Spark Stick',cat:'Other'}
];

const PRODUCTS=[];
for(let i=0;i<60;i++){
  const b=baseItems[i%baseItems.length];
  PRODUCTS.push({
    id:'i'+(i+1),
    name:`${b.name} ${Math.floor(i/baseItems.length)+1}`,
    cat:b.cat,
    price:Math.round(20+Math.random()*380),
    img:getCategoryImage(b.cat)
  });
}

/* ===== GRID ===== */
const grid=document.getElementById('grid');
const qty={};

PRODUCTS.forEach(p=>{
  qty[p.id]=0;
  const d=document.createElement('div');
  d.className='card';
  d.dataset.cat=p.cat;
  d.dataset.name=p.name.toLowerCase();
  d.innerHTML=`
    <img src="${p.img}" loading="lazy">
    <div class="name">${p.name}</div>
    <div class="price">‚Çπ${p.price}</div>
    <div class="qty">
      <button data-id="${p.id}" data-d="-1">‚àí</button>
      <span id="q-${p.id}">0</span>
      <button data-id="${p.id}" data-d="1">+</button>
    </div>`;
  grid.appendChild(d);
});

/* ===== CART ===== */
grid.onclick=e=>{
  const b=e.target.closest('button');
  if(!b)return;
  const id=b.dataset.id;
  qty[id]=Math.max(0,qty[id]+Number(b.dataset.d));
  document.getElementById('q-'+id).textContent=qty[id];
  renderCart();
};

function renderCart(){
  let total=0,count=0;
  cartList.innerHTML='';
  PRODUCTS.forEach(p=>{
    if(qty[p.id]>0){
      count+=qty[p.id];
      total+=p.price*qty[p.id];
      cartList.innerHTML+=`
        <div class="cart-row">
          <span>${p.name} x ${qty[p.id]}</span>
          <span>‚Çπ${p.price*qty[p.id]}</span>
        </div>`;
    }
  });
  cartTotal.innerHTML='<b>Total: ‚Çπ'+total+'</b>';
  cartBadge.style.visibility=count?'visible':'hidden';
  cartBadge.textContent=count;
}
cartBtn.onclick=()=>cartPanel.classList.add('open');

/* ===== SEARCH ===== */
searchInput.oninput=e=>{
  const t=e.target.value.toLowerCase();
  document.querySelectorAll('.card').forEach(c=>{
    c.style.display=c.dataset.name.includes(t)?'':'none';
  });
};

/* ===== CATEGORY ===== */
document.querySelectorAll('.sidebar button').forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll('.sidebar button')
      .forEach(x=>x.classList.remove('active'));
    b.classList.add('active');
    const c=b.dataset.cat;
    document.querySelectorAll('.card').forEach(card=>{
      card.style.display=(c==='all'||card.dataset.cat===c)?'':'none';
    });
  };
});

/* ===== FIREWORKS ===== */
const fw=document.getElementById('fw'),ctx=fw.getContext('2d');
function rs(){fw.width=innerWidth;fw.height=innerHeight}
rs();window.onresize=rs;
let ps=[];
setInterval(()=>{
  const x=Math.random()*fw.width,y=Math.random()*fw.height*0.4,h=Math.random()*360;
  for(let i=0;i<40;i++)
    ps.push({x,y,vx:Math.cos(i)*Math.random()*3,
             vy:Math.sin(i)*Math.random()*3,l:50,h});
},700);
(function anim(){
  ctx.clearRect(0,0,fw.width,fw.height);
  ps.forEach((p,i)=>{
    p.x+=p.vx;p.y+=p.vy;p.vy+=.02;p.l--;
    ctx.fillStyle=`hsl(${p.h},100%,60%)`;
    ctx.globalAlpha=p.l/50;
    ctx.beginPath();ctx.arc(p.x,p.y,2,0,6.28);ctx.fill();
    if(p.l<=0)ps.splice(i,1);
  });
  requestAnimationFrame(anim);
})();
</script>

</body>
</html>
